# ===============================================
# =          PRODUCTION ENVIRONMENT           =
# ===============================================
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 운영 DB의 URL. 실제 값은 외부 환경 변수로 주입합니다.
    url: ${DB_URL}
    # 운영 DB의 사용자 이름. 실제 값은 외부 환경 변수로 주입합니다.
    username: ${DB_USERNAME}
    # 운영 DB의 비밀번호. 실제 값은 외부 환경 변수로 주입합니다.
    password: ${DB_PASSWORD}
  jpa:
    database: mysql
    hibernate:
      # 운영 환경에서는 스키마 자동 생성을 사용하지 않고, 엔티티와 테이블이 일치하는지만 검증합니다. (validate)
      # none: 아무것도 하지 않음. 가장 안전한 옵션.
      ddl-auto: validate
    # 성능을 위해 운영 환경에서는 SQL 로그를 출력하지 않습니다.
    show-sql: false
